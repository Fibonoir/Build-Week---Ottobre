<main class="flex justify-center items-center">
  <div class="p-32 bg-color rounded-2xl neon-border">
    <h1
      class="text-7xl text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-600 to-sky-400"
    >
      Forza 4
    </h1>
    <div class="player-setting">
      <h2 class="text-indigo-500 mb-4 text-center">Impostazioni giocatore</h2>
      <form (ngSubmit)="onSubmit()">
        <div>
          <div class="flex mb-4">
            <label for="playerName1" class="text-indigo-500"
              >Nome Giocatore 1:</label
            >
            <input
              type="text"
              id="playerName1"
              [(ngModel)]="player1.playerName1"
              name="playerName1"
              required
              class="border border-gray-300 rounded-md p-2 h-8"
            />
            <div>
              <label for="playerColor1" class="ms-3 text-indigo-500"
                >Colore Pedina:</label
              >
              <select
                id="playerColor1"
                [(ngModel)]="player1.playerColor1"
                name="playerColor1"
                class="border border-gray-300 rounded-md p-2 py-0 h-8"
              >
                <option *ngFor="let color of colors" [value]="color">
                  {{ color }}
                </option>
              </select>
            </div>
          </div>
          <div class="flex mb-4">
            <label for="playerName2" class="text-indigo-500"
              >Nome Giocatore 2:</label
            >
            <input
              type="text"
              id="playerName2"
              [(ngModel)]="player2.playerName2"
              name="playerName2"
              required
              class="border border-gray-300 rounded-md p-2 h-8"
            />
            <div>
              <label for="playerColor2" class="ms-3 text-indigo-500"
                >Colore Pedina:</label
              >
              <select
                id="playerColor2"
                [(ngModel)]="player2.playerColor2"
                name="playerColor2"
                class="border border-gray-300 rounded-md p-2 py-0 h-8"
              >
                <option *ngFor="let color of colors" [value]="color">
                  {{ color }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400"
          >
            Salva
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
