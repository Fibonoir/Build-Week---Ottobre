<main class="flex justify-center items-center">
  <div class="p-32 bg-color rounded-2xl neon-border">
    <h1
      class="text-7xl text-center mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-sky-400"
    >
      Forza 4
    </h1>
    <div class="player-setting">
      <h2 class="text-indigo-300 mb-4 text-center">Impostazioni giocatore</h2>
      <form (ngSubmit)="onSubmit()">
        <div>
          <div class="flex mb-4">
            <label for="playerName1" class="text-indigo-300 me-3"
              >Nome Giocatore 1:</label
            >
            <input
              type="text"
              id="playerName1"
              [(ngModel)]="player1.playerName1"
              name="playerName1"
              required
              class="border border-gray-300 rounded-md p-2 h-8 text-black"
            />
          </div>
          <div class="flex mb-4">
            <label for="playerName2" class="text-indigo-300 me-3"
              >Nome Giocatore 2:</label
            >
            <input
              type="text"
              id="playerName2"
              [(ngModel)]="player2.playerName2"
              name="playerName2"
              required
              class="border border-gray-300 rounded-md p-2 h-8 text-black"
            />
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="flex-none rounded-md bg-indigo-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-400"
          >
            Salva
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
