<div
  class="relative w-full h-screen flex overflow-hidden"
  [ngClass]="winner === 'player1' ? 'bg-win-left' : 'bg-win-right'"
>
  <div
    class="w-1/2 h-full flex items-center justify-center text-center p-8"
    [ngClass]="
      winner === 'player1'
        ? 'bg-blue-500 text-white'
        : 'bg-gray-300 text-gray-500'
    "
  >
    <div>
      <h1 class="text-6xl font-bold mb-4">
        {{ winner === "player1" ? "Hai vinto!" : "Hai perso!" }}
      </h1>
      <p class="text-2xl">
        {{ winner === "player1" ? "Complimenti Player 1!" : "Player 1 vince" }}
      </p>
    </div>
  </div>

  <div
    class="w-1/2 h-full flex items-center justify-center text-center p-8"
    [ngClass]="
      winner === 'player2'
        ? 'bg-red-500 text-white'
        : 'bg-gray-300 text-gray-500'
    "
  >
    <div>
      <h1 class="text-6xl font-bold mb-4">
        {{ winner === "player2" ? "Hai vinto!" : "Hai perso!" }}
      </h1>
      <p class="text-2xl">
        {{ winner === "player2" ? "Complimenti Player 2!" : "Player 1 vince" }}
      </p>
    </div>
  </div>

  <div
    *ngIf="winner"
    class="absolute top-0 left-0 w-full h-full pointer-events-none"
  >
    <div class="confetti" *ngFor="let i of [].constructor(50)"></div>
  </div>
</div>
