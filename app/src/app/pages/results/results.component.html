<div
  class="w-full h-screen flex overflow-hidden absolute"
  [ngClass]="winner === 'player1' ? 'bg-win-left' : 'bg-win-right'"
>
  <div class="p-8 text-red-600 flex flex-col items-start">
    <div class="bg-white bg-opacity-80 p-4 rounded shadow-md">
      <h1 class="text-4xl font-bold">Hai perso! Player 2 vince</h1>
    </div>
  </div>

  <div
    class="flex items-center justify-center text-center p-8"
    [ngClass]="winner === 'player1' ? 'text-white' : 'text-gray-500'"
  ></div>

  <div
    class="w-1/2 h-full flex items-end justify-end p-8 text-center bg-win-right"
    [ngClass]="
      winner === 'player2'
        ? 'bg-red-500 text-white'
        : 'bg-gray-300 text-gray-500'
    "
  >
    <div class="text-right">
      <div class="bg-white bg-opacity-80 p-4 rounded shadow-md">
        <h1 class="text-4xl font-bold mb-4 z-30">Hai vinto! Complimenti</h1>
      </div>
    </div>
  </div>
</div>
